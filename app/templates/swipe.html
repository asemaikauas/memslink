{% extends "base.html" %}

{% block content %}
  <div class="text-center mb-4">
    <div id="greeting-text" class="greeting-text"></div>
  </div>

  <div class="meme-container mb-4">
    <div class="meme-card" id="current-meme">
      <img src="/static/mems/10.jpg" alt="Meme" class="meme-image">
      <div class="p-3 d-none">
        <div class="fw-bold" id="meme-title">Loading memeâ€¦</div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-4 mb-4">
    <button class="action-btn btn-dislike" onclick="dislikeMeme()"><i class="fas fa-times"></i></button>
    <button class="action-btn btn-save" onclick="saveMeme()"><i class="fas fa-star"></i></button>
    <button class="action-btn btn-like" onclick="likeMeme()"><i class="fas fa-heart"></i></button>

  </div>

  <div class="text-center mb-5">
    <div id="swipe-hint-text" class="swipe-hint"></div>
  </div>

<div class="match-screen" id="match-screen" style="display: none; align-items: center; justify-content: center; flex-direction: column; padding: 2rem; background: rgba(0,0,0,0.6);">
  <div class="card p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3">Your Meme Matches</h2>
    <div class="table-responsive">
      <table class="table table-striped mb-4" id="matches-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button class="btn btn-light btn-lg fw-bold" onclick="hideMatchScreen()" style="color: var(--primary-color);">
        Close
      </button>
    </div>
  </div>
</div>

 <div class="match-screen" id="match-screen" style="display: none;"></div>


 
 <div class="matches-page" id="matches-page" style="display: none;">
   <h2 class="mb-4">Your Meme Matches</h2>
   <div id="matches-container" class="d-flex flex-wrap justify-content-center gap-4"></div>
   <button class="btn btn-dark mt-4" onclick="backToSwipe()">Back to Swiping</button>
 </div>
 

  
{% endblock %}

{% block extra_scripts %}
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script src="{{ url_for('static', filename='swipe.js') }}"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='swipe-new.css') }}">

{% endblock %}
