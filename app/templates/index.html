{% extends "base.html" %}

{% block extra_head %}
<style>
  .navbar {
    margin-bottom: 0 !important;
  }
  
  main {
    padding: 0 !important;
    margin: 0 !important;
  }
  
  main > .container {
    max-width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  nav + main {
    margin-top: -40px !important; 
  }

  .hero {
    margin-top: -10px;
    padding: 0;
    position: relative;
  }

  .hero-img {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh; 
    object-fit: cover;
    display: block;
  }
</style>
{% endblock %}

{% block content %}
<section class="hero position-relative text-center">
  <img src="{{ url_for('static', filename='swipe.png') }}" alt="облжка" class="hero-img">
  
  <div class="hero-content position-absolute top-50 start-50 translate-middle text-white">
    <h1 class="fw-bold">Link with others by clicking the mems you like</h1>
    <a href="{{ url_for('auth.signup') }}" class="btn btn-primary px-4 py-2 mt-3">Sign Up!</a>
  </div>
</section>
{% endblock %}
